<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://use.fontawesome.com">
    <link rel="prefetch" href="https://fonts.googleapis.com/css?family=Montserrat:700,400%7CCinzel+Decorative%7CLibre+Barcode+39+Extended%7CQuicksand:700%7CRaleway:500" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400%7CCinzel+Decorative%7CLibre+Barcode+39+Extended%7CQuicksand:400,700%7CRaleway:500" rel="stylesheet">
    <script async="async" defer="defer" src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/screen.css">
    <title>Super Hero Deck</title>
  </head>
  <body>
    <header>
      <div class="breathe"></div>
      <h1>The Super Hero Mind Map</h1>
    </header>
    <main>
      <div class="breathe"></div>
      <section class="deck-space">
        <h3 class="instructions"></h3>
        <div class="deck"></div>
      </section>
    </main>
    <aside class="meta">
      <section class="moves">
        <h3 class="move-counter">On Move:</h3>
        <div class="move"></div>
      </section>
      <section class="ratings">
        <h3 class="player-rating">Player Rating:</h3>
        <div class="rating">
          <span class="fa fa-star star"></span>
          <span class="fa fa-star star"></span>
          <span class="fa fa-star star"></span>
          <span class="fa fa-star star"></span>
          <span class="fa fa-star star"></span>
        </div>
      </section>
      <section class="replay">
        <h3 class="replay-game">Replay Game:</h3>
        <div class="restart">
          <a class="reload" href="#">
            <span class="fa fa-redo-alt"></span>
          </a>
        </div>
      </section>
    </aside>
    <footer>
      <script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <link rel="import" href="./bower_components/polymer/polymer.html">
      <link rel="import" href="components/superhero-card.html">
      <link rel="import" href="components/match-card.html">
      <link rel="import" href="components/flip.html">
      <script src="./scripts/jquery-ui.min.js"></script>
      <script src="./scripts/game.js"></script>
      <script src="./scripts/config.js"></script>
      <script src="./scripts/ready.js"></script>
    </footer>
  </body>
</html>
